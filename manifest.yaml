display_information:
  name: natalie.ai
features:
  bot_user:
    display_name: natalie.ai
    always_online: false
  slash_commands:
    - command: /modify
      url: https://worthy-slightly-cod.ngrok-free.app/slack/events
      description: Update your tokens
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - chat:write.customize
      - chat:write.public
      - commands
      - conversations.connect:read
      - conversations.connect:write
      - files:read
      - groups:history
      - groups:read
      - groups:write
      - im:history
      - im:read
      - im:write
      - links:read
      - mpim:history
      - mpim:read
      - mpim:write
      - pins:read
      - remote_files:read
      - users.profile:read
      - channels:manage
settings:
  event_subscriptions:
    request_url: https://worthy-slightly-cod.ngrok-free.app/slack/events
    bot_events:
      - app_mention
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
